<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        /* Style for buttons */
button {
    padding: 100px 200px;
    font-size: 40px;
    border: none;
    background-color: #a9cf4a;
    color: #6cafdc;
    border-radius: 25px;
    margin: 5px;
    cursor: hand;
}

/* Style for hover effect */
button:hover {
    background-color: #d6578e;
    transform: square;
    box-shadow: 0 188x 55px color(srgb rgb(138, 100, 214) rgb(184, 195, 66) rgb(215, 110, 168));
}

    </style>
</head>
<body>
    <div class="container">
    <!-- <button>Button 1</button> -->
    <p><a href=\"/5/on\"><button class=\"button buttonOff\">OFF</button></a></p>
    <button>Button 2</button>
    <button>Button 3</button>
    <button>Button 4</button>
    <button>Button 5</button>
    <button>Button 6</button>
</div>
</body>
</html>
