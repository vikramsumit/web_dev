<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Help Button</title>
    <style>
        .help-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <button class="help-button" onclick="redirectToHelpPage()">Help</button>

    <script>
        function redirectToHelpPage() {
            window.location.href="https://youtube.com/"; 
        }
    </script>
</body>

</html>
