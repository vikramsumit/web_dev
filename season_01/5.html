<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html</title>
</head>
<body>
    <h3>Is and classes tutorial</h3>
    <div id="mainbox" class="bluebg orange border">
        this is main box
    </div>
    <span class="bluebg"></span>
    <!-- hide comment ctry+/ -->
    <!-- Emmet -->
    <!-- . is for class and # is for id -->
    <span class="blue"></span>
    <span id="mainspan"></span>
    <div class="bluebg"></div>
    <!-- div tag default -->
    <div class="bg"></div>
    <!-- span.my class.my class2.myclass3 -->
    <span class="myclass myclass2 myclass3">first</span>
    <span class="myclass myclass2 myclass3">second</span>
    <span class="myclass myclass2 myclass3">third</span>
    <span class="myclass myclass2 myclass3">forty</span>
    <span class="myclass myclass2 myclass3"></span>
    
</body>
</html>
