<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms -> Here we will learn about Forms</title>
</head>

<body>
    <h1>Form to apply web dev - TA</h1>
    <form action="post">
        <div>
            <label for="username">Enter your Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other"> 
            <label for="other">Other</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <label for="username">Enter your Comment:</label>
            <br>
            <textarea name="comment" id="comment" rows="5" cols="55" placeholder="Enter Comment here..."  style="text-align: center;" autofocus></textarea>
        </div>
        <div>
            select your favorite programming language:
            <select name="language" id="language">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>          
                <option value="c++">C++</option>
                <option value="c#">C#</option>
                <option value="ruby">Ruby</option>
                <option value="php">PHP</option>
                <option value="swift">Swift</option>
                <option value="go">Go</option>
                <option value="kotlin">Kotlin</option>
                <option value="rust">Rust</option>
                <option value="typescript">TypeScript</option>
                <option value="dart">Dart</option>
                <option value="scala">Scala</option>
                <option value="elixir">Elixir</option>
                <option value="haskell">Haskell</option>
                <option value="perl">Perl</option>
                <option value="lua">Lua</option>
                <option value="groovy">Groovy</option>
                <option value="r">R</option>
                <option value="matlab">MATLAB</option>
                <option value="sql">SQL</option>
                <option value="bash">Bash</option>
                <option value="assembly">Assembly</option>
                <option value="fortran">Fortran</option>
                <option value="cobol">COBOL</option>
                <option value="ada">Ada</option>
                <option value="lisp">Lisp</option>
                <option value="prolog">Prolog</option>
                <option value="clojure">Clojure</option>
                <option value="elisp">Emacs Lisp</option>
                <option value="fsharp">F#</option>
                <option value="ocaml">OCaml</option>
                <option value="none">None</option>
            </select>
        </div>
    </form>
</body>

</html>
